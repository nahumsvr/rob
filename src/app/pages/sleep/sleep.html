<div class="sleep-container">
      <header class="header">
        <h1>Tu calidad de sueño semanal</h1>
        <p>Mira tus patrones de sueño a lo largo de la semana</p>
      </header>

      <div class="card chart-card">
        <div class="y-axis">
          <span>8 hr</span>
          <span>6 hr</span>
          <span>4 hr</span>
          <span>2 hr</span>
          <span>0 hr</span>
        </div>

        <div class="chart-area">
          <div class="bar-wrapper" *ngFor="let day of weeklySleepData">
            <div class="bar" [ngStyle]="getBarStyle(day.hours)"></div>
            <span class="day-label">{{ day.day }}</span>
          </div>
        </div>
      </div>

      <div class="card stats-card">
        <h2>Datos relevantes</h2>
        <div class="stats-content">
          <p>Día con mejor sueño: <strong>{{ bestSleepDay }}</strong></p>
          <p>Día con peor sueño: <strong>{{ worstSleepDay }}</strong></p>
        </div>
      </div>

      <button class="action-button">
        +60
        <svg width="24" height="24" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M49 97.76C76.062 97.76 98 75.8757 98 48.88C98 21.8843 76.062 0 49 0C21.938 0 0 21.8843 0 48.88C0 75.8757 21.938 97.76 49 97.76Z" fill="#FCAA17"/>

        </svg>
      </button>
    </div>
